# dubbo
spring.application.name = provider
server.port = 8081
dubbo.application.name = provider
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20880
#指定注册中心的位置
dubbo.registry.address = zookeeper://198.18.0.1:2181
#统一设置服务提供方的规则
dubbo.provider.timeout = 100000
#编码格式
server.tomcat.uri-encoding=utf-8


# datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/graduation_project?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.max-idle=10
spring.datasource.max-wait=31536000
spring.datasource.min-idle=5
spring.datasource.initial-size=5




#session生命周期
server.servlet.session.timeout=30m


